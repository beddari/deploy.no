# Faggruppe IaaS
_Vi kan bygge skyen selv!_
!SLIDE
## [@beddari](https://twitter.com/beddari)
på Twitter eller Freenode
!SLIDE
## _Ide:_

## _Skape et felles fagmiljø som kan bidra til å utvikle og levere en intern IaaS-løsning for sektoren_
!SLIDE
## _Bakgrunn:_
* Faglig interesse fra Linux-driftsmiljø ved UIB og USIT
* Openstack: Ny teknologi, nytt paradigme?
  * Forskningsmiljø på HiOA, HiG, UiS (og UIT)
  * Lokal IT - USIT, UIB og UIT
* Behov for å lære, modernisere, effekivisere
* UH-sky og de lokale prosjektene finner hverandre
!SLIDE
## _Hva skal faggruppa gjøre?_
Faggruppe IaaS er et åpent faglig forum for diskusjon av "infrastruktur som en tjeneste" (IaaS). Faggruppa har som mål å være en ressurs for sektoren i spørsmål om moderne infrastruktur og teknisk leveranse av skytjenester.

En viktig aktivitet i gruppa vil være å samle og bygge videre på den fagkunnskap som er nødvendig for å nå UH-sky-prosjektet sitt mål om å bygge en UH-intern IaaS.
!SLIDE
## _Hvordan kan faggruppa bidra til å bygge en IaaS?_
!SLIDE
## Å bygge IaaS er et _utviklingsprosjekt_
!SLIDE
## 1. Kort perspektiv (2014)
!SLIDE
## FoU fase
* Organisering som et åpen kildekode-prosjekt
* Teknisk mål om et MVP, 'minimum viable product'
* Sterkt engasjement, ønske om å lære
* Minimalt med organisering
!SLIDE
## _På kort sikt vil vi levere ..._
* et fullautomatisert, dokumentert proof-of-concept
* tilpasset Openstack med eller uten støtte fra leverandør
* støtte installasjon for
 * egen maskin
 * lokalt IT eller forskningsmiljø
 * større skala samarbeid (proof of concept)
* et åpen kildekode-prosjekt som delingsarena
!SLIDE
## _... men dette gir oss ikke en ferdig løsning!_
!SLIDE
## 2. Lengere perspektiv
!SLIDE
## Pilot -> inkubasjon -> produksjon
!SLIDE
## _På lengere sikt bør vi ..._
* etablere et virtuelt, teknisk kompetansemiljø
  * Lokalt forankrede fagpersoner i utførende roller
  * Koordinert med hjelp fra Uninett
  * Kompetansen tilgjengelig for alle
* gjøre alt som er fysisk til felles!
  * Produksjonsutstyr og lokasjon
  * Felles innkjøp, felles eiendom, felles ansvar
  * Enhetlig produksjonsutstyr vil øke kvaliteten
!SLIDE
## 3. Tankeeksperiment:
Hva trenger vi for å levere 700 OS-instanser og 100TB lagring i løpet av 2015?
!SLIDE
* 3-4 personer fra fagmiljøene vi allerede har
* 2-3 lokasjoner
* 30 fysiske noder til compute (30:1 instans-ratio)
* 20 fysiske noder til storage (6-9 disker i hver node)
!SLIDE
