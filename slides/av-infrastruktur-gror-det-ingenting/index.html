# 1. Prosjektet
!SLIDE
## _UH-sky sitt mandat_
"Universitetene og UNINETT ønsker å ta skytjenester i bruk på en omforent måte og vil dermed forsterke de gode sidene og redusere eller fjerne de negative sidene ved skytjenestene."
!SLIDE
## _Fra Gartner_
"Leveraging the __collaborative culture__ of the higher education community and developing __trusted cloud brokers__. This is a major opportunity for speeding up the implementation of cloud services and gain the benefits of economies of scale, as well as integration of information flows. The most natural vehicle for that in most countries are the __NRENs__"

NREN = National Research and Education Network
!SLIDE
## _UH IaaS_

"The main project activity is developing, documenting and delivering an open source IaaS platform ready for production use by June 15th 2015."

[iaas.readthedocs.org](http://iaas.readthedocs.org/en/latest/project/plan.html)
!SLIDE

# _CAMS: Kultur_
!SLIDE
## _IT-kulturen i UH-sektoren_
* Mitt og ditt (utstyr, problem, osv)
* "Det gamle fungerer godt/bedre/lenge enda"
* "Brukere er dumme" (f.eks sikkerhet)
* Samarbeidskultur som er sterk
* Åpen kildekode
* Faglig stolthet - ønske om å være god
* Personlig frihet
!SLIDE
## _Ta vare på det gode_
* Samarbeidskultur som er sterk
* Åpen kildekode
* Faglig stolthet - ønske om å være god
* Personlig frihet
!SLIDE
## _Bygge videre?_
* Felles forståelse
* Felles ansvarsfølelse
* Felles framdrift
* Sosialisering - faglige arenaer i sosial kontekst

# _CAMS: Automatisere_
!SLIDE
## _Infrastruktur som kode_
* Kveg, ikke kjæledyr
* "Noe galt med en node? Skyt den i hodet"
* Idealet er at tjenesten er eneste komponent med en tilstand
* Ikke lenger "drifte servere" men "sette opp instanser" 
!SLIDE
## _The myth of the one-off_
* Teknisk gjeld med VELDIG HØY rente
* Standardisering av prosess, kode og verktøy hjelper oss
!SLIDE
# _CAMS: Måling_
!SLIDE
### _"Man kan ikke bli bedre hvis man ikke vet hvor man er"_
(fritt oversatt, ukjent kilde på Twitter)
!SLIDE
## _Måle så mye som mulig så ofte som mulig_
* Visualisere målingene topp-til-bunn
* produsent-infrastruktur-tjeneste-konsument
* Alle må se DET SAMME bildet, samtidig
* Etsy: "Vertical line technology"
!SLIDE
## Hvordan går vi fram?
* (Jeg vil anta) det er et stort gap brukere -> tjenester
* Bygge tillit ved å involvere konsumentene, tilgjengeliggjøre data
!SLIDE

* Ingen andre har bruk for dette ...!

# 4. Hva gjør vi i UH IaaS?
!SLIDE
## _Mindre styring, mer samarbeid!_
* Først rammer, så oppgaver - ikke omvendt
* Gitt rammer er folk selvorganiserende
!SLIDE
## _Deling av alt!_
* Utadvendt, oppsøkende deling! "Kom og se" :-)
* Også deling av
  * Kommunikasjon
  * Planer, ideer, dokumentasjon,  ++
* Kontinuerlig søk etter forbedring
* Sosialisering og bygging av fellesskap
* "Har noen et problem er det en bug" (lånt fra Logstash)
!SLIDE
## _Prosjekthåndbok_
Publisert fra kilde på Github til [iaas.readthedocs.org](https://iaas.readthedocs.org)
!SLIDE
## NorCAMS!
![hand](hand.png)
!SLIDE
## Hva er NorCAMS?
* En ide om en utvidet delingsplattform for IaaS og Openstack
* norcams-organisasjon på Github
* Ønsker å bygge opp rundt prinsippene i CAMS
* Et eksperiment - er det mulig å få til en sosialt forankret, faglig plattform?
* Hvem? Så langt bare oss i prosjektet og noen få til, bli med!
!SLIDE
## [norcams/winch](https://github.com/norcams/winch)
* "winch is not cloud" eller "winch installs cloud hosts"
* Dette er Openstack-koden vår i øyeblikket, brukt til opplæring og proof-of-concept sky-bygging
* Koden vil brukes for MVP
!SLIDE
## [norcams/himlar](https://github.com/norcams/himlar)
* Udefinert flertall (nyn.) av himmel
* Ny kodebase som skal bli produksjonsplattformen
* Automatisering og testing av servere, lagring og nettverk
